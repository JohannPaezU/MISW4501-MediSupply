<div class="proveedores-container">
  <div class="proveedores-header">
    <h1 class="page-title">Proveedores</h1>
    <div class="proveedores-actions">
      <button class="btn-secondary" (click)="exportarCSV()">
        EXPORTAR A CSV
      </button>
      <button class="btn-primary" (click)="crearProveedor()">
        CREAR PROVEEDOR
      </button>
    </div>
  </div>

  <div class="table-container">
    <table class="proveedores-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Número de RIT</th>
          <th>Ciudad</th>
          <th>Correo electrónico</th>
          <th>Télefono</th>
          <th>Contacto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let proveedor of proveedores">
          <td>{{ proveedor.nombre }}</td>
          <td>{{ proveedor.numeroRIT }}</td>
          <td>{{ proveedor.ciudad }}</td>
          <td>{{ proveedor.correo }}</td>
          <td>{{ proveedor.telefono }}</td>
          <td>{{ proveedor.contacto }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="pagination-controls">
    <div class="page-size-selector">
      <label for="pageSize">Filas por página:</label>
      <select id="pageSize" [value]="pageSize" (change)="onPageSizeChange($event)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="page-info">
      <span>{{ startItem }} - {{ endItem }} de {{ totalItems }}</span>
    </div>
    <div class="page-navigation">
      <button (click)="previousPage()" [disabled]="currentPage === 1">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button (click)="nextPage()" [disabled]="endItem >= totalItems">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </footer>

</div>
