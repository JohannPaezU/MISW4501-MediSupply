<div class="productos-container">
  <div class="productos-header">
    <h1 class="page-title">Productos</h1>
    <div class="productos-actions">
      <button class="btn-secondary" (click)="exportarCSV()">
        EXPORTAR A CSV
      </button>
      <button class="btn-primary" (click)="crearProducto()">
        CREAR PRODUCTO
      </button>
    </div>
  </div>

  <div class="table-container">
    <table class="productos-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Lote</th>
          <th>Vencimiento</th>
          <th>Bodega</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.producto }}</td>
          <td>{{ producto.lote }}</td>
          <td>{{ producto.vencimiento }}</td>
          <td>{{ producto.bodega }}</td>
          <td>
            <button class="btn-link" (click)="verDetalle(producto)">
              Ver detalle
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="pagination-controls">
    <div class="page-size-selector">
      <label for="pageSize">Filas por p√°gina:</label>
      <select id="pageSize" [value]="pageSize" (change)="onPageSizeChange($event)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="page-info">
      <span>{{ startItem }} - {{ endItem }} de {{ totalItems }}</span>
    </div>
    <div class="page-navigation">
      <button (click)="previousPage()" [disabled]="currentPage === 1">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button (click)="nextPage()" [disabled]="endItem >= totalItems">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </footer>
