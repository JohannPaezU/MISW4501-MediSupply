<div class="login-container">
  <div class="login-card">
    <img src="../../../../assets/images/MediSupply.png" alt="MediSupply" class="login-logo" />

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="tu.correo@ejemplo.com" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="********" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</small>
           <small *ngIf="loginForm.get('password')?.errors?.['maxlength']">La contraseña no debe exceder los 12 caracteres.</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="server-error-text">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'INGRESANDO...' : 'INICIAR SESIÓN' }}
      </button>
    </form>
  </div>
</div>
