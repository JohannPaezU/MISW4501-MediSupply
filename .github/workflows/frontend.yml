name: Frontend CI/CD

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "¿Forzar despliegue?"
        required: true
        type: choice
        options:
          - "No"
          - "Sí"
        default: "Sí"
  push:
    branches: [main, develop]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main, develop]

jobs:
  build-and-deploy:
    name: Build & Deploy Angular App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --if-present

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ ! -d "dist/frontend/browser" ]; then
            echo "Error: dist/frontend/browser does not exist. Build failed?"
            exit 1
          fi
          firebase deploy --project ${{ vars.FIREBASE_PROJECT_STAGING }} --token $FIREBASE_TOKEN --only hosting