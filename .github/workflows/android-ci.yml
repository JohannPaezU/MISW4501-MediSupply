name: Android CI

on:
  push:
    branches: [main, develop]
    paths:
      - "mobile/**"
  pull_request:
    branches: [main, develop]

jobs:
  detect-changes:
    name: Detect mobile changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.CHANGED }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: detect
        name: Detect changes in mobile
        run: |
          if [ -z "${{ github.base_ref }}" ]; then
            echo "üîç No PR context, assuming mobile changes (manual or push)"
            echo "CHANGED=mobile/" >> $GITHUB_OUTPUT
          else
            echo "Fetching base branch..."
            git fetch origin ${{ github.base_ref }} --depth=1
            echo "Detecting changes in mobile..."
            CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep '^mobile/' || true)
            DETECTED="mobile/"

            if [ -z "$CHANGED" ]; then
              echo "Result: ‚ùå No mobile changes detected"
              DETECTED=""
            else
              echo "Result: ‚úÖ Mobile changes detected"
            fi
            echo "CHANGED=$DETECTED" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.changed != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x mobile/gradlew

      - name: Build with Gradle
        run: cd mobile && ./gradlew build

      - name: Run unit tests
        run: cd mobile && ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: mobile/app/build/test-results/

  android-status:
    name: Android CI Status
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: always()
    steps:
      - name: Final status summary
        run: |
          CHANGED="${{ needs.detect-changes.outputs.changed }}"
          BUILD_RESULT="${{ needs.build.result }}"

          echo "üìã Summary:"
          echo "  - Build: $BUILD_RESULT"
          echo ""

          if [ -z "$CHANGED" ]; then
            echo "üîç No mobile changes detected ‚Äî nothing executed."
            exit 0
          fi

          if [ "$BUILD_RESULT" != "success" ]; then
            echo "‚ùå Android CI job failed."
            exit 1
          fi

          echo "‚úÖ Android CI job passed successfully."
